    <div class="tab-container">
      <div class="tab-buttons">
        <button class="tab-button active" data-tab="calculator-tab">Calculadora</button>

      <div id="calculator-tab" class="tab-content active">

            <button id="theme-toggle" aria-label="Cambiar tema">ðŸŒ™</button>

          <input type="text" id="display" readonly placeholder="0">

            <button class="operator" data-action="backspace" aria-label="Borrar Ãºltimo dÃ­gito">âŒ«</button>

            <button data-value="1">1</button>

            <button data-value="3">3</button>
