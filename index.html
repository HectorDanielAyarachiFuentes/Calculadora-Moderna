<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">

    <meta property="og:title" content="Calculadora Moderna">

    <meta property="og:image" content="https://hectordanielayarachifuentes.github.io/Calculadora-Moderna/Fotos%20Readme/Calculadora-historial.png">

    <title>Calculadora Moderna</title>
    <link rel="stylesheet" href="./style.css">
    <link type="image/png" sizes="120x120" rel="icon"href="calculadora-alegre-hector-ayarachi.png">
  </head>
  <body>
    <div id="calculator">
      <div class="calculator-header">
        <h2>Calculadora Moderna</h2>
        <button id="theme-toggle" aria-label="Cambiar tema">ðŸŒ™</button>
      </div>
      <input type="text" id="display" readonly placeholder="0">
      <div id="keypad">
        <button class="operator" data-action="clear">C</button>
        <button class="operator" data-action="backspace" aria-label="Borrar Ãºltimo dÃ­gito">âŒ«</button>
        <button class="operator" data-value="/">/</button>
        <button class="operator" data-value="*">*</button>
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="operator" data-value="-">-</button>
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="operator" data-value="+">+</button>
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button id="calculateButton" class="operator" data-action="calculate">=</button>
        <button id="zero-btn" data-value="0">0</button>
        <button data-value=".">.</button>
      </div>
    </div>

    <div id="history-container">
      <h3>Historial</h3>
      <div id="history-controls">
        <button data-action="history-back">AtrÃ¡s</button>
        <button data-action="history-forward">Adelante</button>
        <button data-action="history-clear">Borrar Historial</button>
      </div>
      <div id="history">
        <ul id="historyList"></ul>
      </div>
    </div>

    <div id="music-player-container">
      <h3>Reproductor de MÃºsica</h3>
      <select id="selectTrack" multiple>
        <option value="Musica/NeYo  Because Of You Official Music Video.mp3">Ne-Yo - Because Of You</option>
        <option value="Musica/Hey Good Lookin.mp3">Hank Williams - Hey, Good Lookin'</option>
        <option value="Musica/The Isley Brothers  Between the Sheets.mp3">The Isley Brothers - Between the Sheets</option>
      </select>
      <div id="reproductorBox">
        <audio id="reproductor" controls></audio>
      </div>
    </div>
    
    
    <style>
    #reproductorBox {
        margin-top: 20px;
    }
    
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #3498db;
        border-radius: 5px;
        background-color: #ecf0f1;
        color: #2c3e50;
        font-size: 16px;
        transition: background-color 0.3s, color 0.3s;
    }
    
    select option:checked {
        background-color: #3498db;
        color: white;
    }
    
    select option:hover {
        background-color: #2980b9;
        color: white;
    }
    
    audio {
        width: 100%;
        margin-top: 10px;
    }
    
    /* Rainbow effect for hover (may not be universally supported) */
    @keyframes rainbow {
        0% { color: #ff0000; }
        16% { color: #ff9900; }
        33% { color: #ffff00; }
        50% { color: #33cc33; }
        66% { color: #3399ff; }
        83% { color: #cc66ff; }
        100% { color: #ff0000; }
    }
    
    select option:hover {
        background-color: #2980b9;
        color: white;
        animation: rainbow 1s infinite;
    }
    </style>
    
<script src="./script.js"></script>

</body>
</html>
